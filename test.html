<html>
<head>
  <title>Hangman Game</title>
</head>
<body>
  <h1>Hangman Game</h1>
  <label for="difficulty">Choose difficulty:</label>
  <input type="range" id="difficulty" min="1" max="7" value="1">
  <output id="difficultyValue">Beginner</output>

  <button onclick="startGame()">Start Game</button>

  <div id="letters">

  </div>

  <script src="/assets/java_script/hangman.js"></script>
</body>
</html>
